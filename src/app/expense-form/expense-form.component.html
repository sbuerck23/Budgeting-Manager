<form
  class="expense-form"
  autocomplete="off"
  [formGroup]="expenseForm"
  (submit)="submitForm()"
>
  <h3>Category</h3>
  <select
    class="form-input-select"
    id="category"
    name="category"
    formControlName="category"
    required
  >
    <option value="Housing" default>Housing</option>
    <option value="Food">Food</option>
    <option value="Transportation">Transportation</option>
    <option value="Insurance">Insurance</option>
    <option value="Other">Other</option>
  </select>

  <h3>Amount</h3>
  <input
    class="form-input"
    type="number"
    step="0.01"
    min="0"
    placeholder="Amount"
    formControlName="amount"
    required
  />

  <h3>Date</h3>
  <input class="form-input" type="Date" formControlName="date" required />

  <br />

  <button
    type="submit"
    [disabled]="expenseForm.invalid"
    class="expense-add-button"
  >
    Add
  </button>
  <br />
  <button class="expense-cancel-button" [routerLink]="['/']">Cancel</button>
</form>
